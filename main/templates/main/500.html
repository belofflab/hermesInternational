<!DOCTYPE html>
{% load i18n %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate 'Ошибка 500. Внутренняя ошибка сервера' %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0084ff;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>{% translate 'Ошибка 500. Внутренняя ошибка сервера' %}</h1>
        <p>{% translate 'Внутренняя ошибка сервера. Пожалуйста, попробуйте позднее.' %}</p>
        <a href="/" class="btn btn-primary">{% translate 'Вернуться на главную' %}</a>
    </div>
    <!-- Подключите jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>

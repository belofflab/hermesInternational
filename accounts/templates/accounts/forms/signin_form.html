<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card card-plain">
                            <div class="card-header text-center">
                                <p id="signin_errorbox" style="color: red;" class="mb-0"></p>
                            </div>
                            <div class="card-body">
                                <form method="post" name="signin" role="form">
                                    {% csrf_token %}
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="email" name="email" id="signin_email" class="form-control" placeholder="Email" aria-label="Email"
                                            aria-describedby="email-addon" required>
                                            
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input class="form-control" type="password" id="signin_password" placeholder="Password" name="password"
                                            aria-label="Password" aria-describedby="password-addon" required>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <button id="signin_but" type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign
                                            in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Don't have an account?
                                    <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% load i18n %}

<div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{% translate 'Смена пароля' %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-xl-12">
            <div class="card mb-4">
              <div class="container">
                <form name="change_password" method="post">
                  {% csrf_token %}
                  <div class="card-header text-center">
                    <p id="change_password_errorbox" style="color: red;" class="mb-0"></p>
                </div>
                  <!-- <div class="form-group">
                    <label for="example-text-input" class="form-control-label">{% translate 'Старый пароль' %}</label>
                    <input class="form-control" type="text" id="change_password_old_password" required>
                  </div> -->
                  <div class="form-group">
                    <label for="example-url-input" class="form-control-label">{% translate 'Новый пароль' %}</label>
                    <input class="form-control" type="password" id="change_password_new_password" required>
                  </div>
                  <div class="form-group">
                    <label for="example-url-input" class="form-control-label">{% translate 'Подтвердите новый пароль' %}</label>
                    <input class="form-control" type="password" id="change_password_repeat_new_password" required>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate 'Отмена' %}</button>
                    <button id="change_password_but" type="submit" class="btn btn-primary">{% translate 'Сменить' %}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% load i18n %}

<div class="modal fade" id="editProfileAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{% translate 'Изменение профиля' %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xl-12">
            <div class="card mb-4">
              <div class="container">
                <form name="edit_profile" method="post">
                  <div class="card-header text-center">
                    <p id="edit_profile_errorbox" style="color: red;" class="mb-0"></p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="example-number-input" class="form-control-label">{% translate 'Имя' %}</label>
                        <input class="form-control" type="text" value="{{account_information.first_name}}" placeholder="{{account_information.first_name}}" id="edit_profile_form_firstname" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="example-number-input" class="form-control-label">{% translate 'Фамилия' %}</label>
                        <input class="form-control" type="text" value="{{account_information.last_name}}" placeholder="{{account_information.last_name}}" id="edit_profile_form_lastname" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="example-url-input" class="form-control-label">{% translate 'Отчество' %}</label>
                    <input class="form-control" type="text" value="{{account_information.sur_name}}" placeholder="{{account_information.sur_name}}" id="edit_profile_form_surname" required>
                  </div>
                  <div class="form-group">
                    <div class="mb-3">
                        <label for="example-url-input" class="form-control-label">{% translate 'Страна' %}</label>
                        <input class="form-control" name="country" value="{{account_information.country}}" id="country_selector_2" type="text">
                    </div>
                  </div>
                  <br>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate 'Отмена' %}</button>
                    <button id="edit_profie_but" type="submit" class="btn btn-primary">{% translate 'Далее' %}</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

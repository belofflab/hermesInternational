{% load i18n %}
{% load static %}
<style>
    .photo-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .modal-dialog {
    max-width: 1000px;
}

.modal-content {
    width: 100%;
    height: 100%;
    max-height: calc(100vh - 200px); /* Вы можете изменить значение 200px на ваше усмотрение */
    overflow-y: auto;
}

</style>
<div class="modal fade" id="purchaseRemarkModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addressee_info">{% translate 'Изменение примечания' %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xl-12">
              <div class="card mb-4">
                <div class="container">
                    <form id="purchaseRemark">
                        {% csrf_token %}
                        <div class="card-header text-center">
                            <p id="purchase_remark_errorbox" style="color: red;" class="mb-0"></p>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="purchaseRemarkInput" class="form-label">{% translate   'Примечание ' %}</label>
                                <textarea type="text" class="form-control" id="purchaseRemarkInput"></textarea>
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-sm bg-primary text-white w-30 mt-4 mb-0">{% translate 'изменить' %}</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

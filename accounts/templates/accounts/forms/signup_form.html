<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register with</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header text-center">
                                <p id="signup_errorbox" style="color: red;" class="mb-0"></p>
                            </div>
                            <div class="card-body">
                                <form method="post" action="{% url 'accounts:signup' %}" name="signup"
                                    role="form text-left">
                                    {% csrf_token %}
                                    <div id="signup_errorbox"></div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="signup_first_name"
                                                name="first_name" placeholder="First Name" aria-label="Name"
                                                aria-describedby="email-addon" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="signup_last_name"
                                                name="last_name" placeholder="Last Name" aria-label="Name"
                                                aria-describedby="email-addon" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="signup_email" name="email"
                                            placeholder="Email" aria-label="Email" aria-describedby="email-addon"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="signup_password" name="password"
                                            placeholder="Password" aria-label="Password"
                                            aria-describedby="password-addon" required>

                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" name="country" id="country_selector" type="text">
                                    </div>
                                    <div class="form-check form-check-info text-left">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                            checked="">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I agree the <a href="javascript:;"
                                                class="text-dark font-weight-bolder">Terms and Conditions</a>
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign
                                            up</button>
                                    </div>
                                    <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;"
                                            class="text-dark font-weight-bolder">Sign in</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

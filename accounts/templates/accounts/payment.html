{% extends "accounts/base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-xl-6 col-sm-12 col-l-6">
                <div class="card mb-4">
                    <form method="post">
                        {% csrf_token %}
                        <div style="border-radius: 50px;" class="card-header">
                            <h1>{% translate 'Пополнить баланс' %}</h1>
                            <br>
                            <div class="col-5">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">$</span>
                                    <!-- <span class="input-group-text">0.00</span> -->
                                    <input type="text" placeholder="0.0" name="amount" class="form-control"
                                        aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" disabled>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    VISA, MasterCard, MIR, Apple Pay, Google Pay +3.0% {% translate 'Скоро...' %}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="zzzz" disabled>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    PayPal +3.8% {% translate 'Скоро...' %}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" placeholder="" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    USDT/USDC TRC20 +0%
                                </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">{% translate 'Продолжить' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

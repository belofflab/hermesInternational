<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
</head>
<body>
    <div id="page-content">
        <!-- Здесь будут отображаться элементы текущей страницы -->
    </div>
    <div id="pagination-container">
        <!-- Здесь будет отображаться пагинация -->
    </div>

    <script src="pagination.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    var currentPage = 1; // Текущая страница
    var itemsPerPage = 5; // Количество элементов на странице
    var data = []; // Массив данных для отображения

    // Загрузка данных (замените этот блок на ваш запрос к серверу)
    data = [
        'Item 1',
        'Item 2',
        'Item 3',
        'Item 4',
        'Item 5',
        'Item 6',
        'Item 7',
        'Item 8',
        'Item 9',
        'Item 10',
        'Item 11',
        'Item 12',
        'Item 13',
        'Item 14',
        'Item 15',
        // ...
    ];

    // Функция для рендеринга элементов на странице
    function renderPage() {
        var startIndex = (currentPage - 1) * itemsPerPage;
        var endIndex = startIndex + itemsPerPage;
        var pageData = data.slice(startIndex, endIndex);

        var pageContent = document.getElementById('page-content');
        pageContent.innerHTML = '';

        for (var i = 0; i < pageData.length; i++) {
            var item = pageData[i];

            var itemElement = document.createElement('div');
            itemElement.textContent = item;

            pageContent.appendChild(itemElement);
        }

        renderPagination();
    }

    // Функция для рендеринга пагинации
    function renderPagination() {
        var totalPages = Math.ceil(data.length / itemsPerPage);
        var paginationContainer = document.getElementById('pagination-container');
        paginationContainer.innerHTML = '';

        for (var i = 1; i <= totalPages; i++) {
            var button = document.createElement('button');
            button.textContent = i;
            button.classList.add('page-button');

            button.addEventListener('click', function () {
                currentPage = parseInt(this.textContent);
                renderPage();
            });

            paginationContainer.appendChild(button);
        }
    }

    // Начальная отрисовка страницы
    renderPage();
});

</script>
</html>

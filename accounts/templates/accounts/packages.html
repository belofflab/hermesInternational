{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
{% include 'accounts/forms/buy_form.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card-header">
        <div class="row">
          <div class="col-9">
            <h1>Packages</h1>
            <br>
          </div>
        </div>
      </div>

      <div class="row">
        {% for purchase in purchases %}
        <div class="col-xl-5">
          <div class="card mb-4">
            <div
              style="border-radius: 50px; height: 220px;  background-image: url({% static 'accounts/img/logo.png' %}); background-repeat: no-repeat; background-size: contain; background-position: right 35%"
              class="card-header">
              <h3>{{purchase.name}}</h3>
              <span class="badge bg-primary">{{purchase.status}}</span>
              <span class="card-detail">
                ${{purchase.price}}
              </span>
              <div class="col-5 mt-5">
                <div class="input-group mb-2">
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary" {% if purchase.status == 'FORWARDING' %} disabled {% endif %}>
                        Buyout
                      </button>
                    </div>
                    <div class="col-6">
                      <button type="button" class="btn btn-secondary" {% if purchase.status == 'FORWARDING' %} disabled {% endif %}>
                        Forwarding
                      </button>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

</div>
</main>
<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<script>
  var purchase_link = document.getElementsByClassName("purchase_link")
  console.log(purchase_link) 
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>
{% endblock %}
